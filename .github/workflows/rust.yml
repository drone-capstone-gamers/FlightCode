name: Rust

on:
  push:
    branches: []
  pull_request:
    branches: []

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      working-directory: ./driverslib/ll_protocol
      run: cargo build --verbose
    - name: Run tests
      working-directory: ./driverslib/ll_protocol
      run: cargo test --verbose
